<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>DYT.do - do your things</title>
</head>
<body>

	<header>
		<div class="nav__bar">
			<div class="menu__toggler">
				<i class='bx bx-menu'></i>
			</div>
		</div>
		<div class="logo__container">
			<a class="logo" href="#">DYT</a>
		</div>
	</header>

	<section class="side__bar">
		<div class="projects__container">
			<div class="projects__dropdown">
				<div class="projects__title">
					<p>Projects</p>
				</div>
				<div class="add__project">
					<i class='bx bx-plus'></i>
				</div>
			</div>
			<div class="projects">
			</div>
		</div>
	</section>

	<section class="main">
		<p>You currently have no projects</p>
		<div class="items__section">
		</div>
	</section>

	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
